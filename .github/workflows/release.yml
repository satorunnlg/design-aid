name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish src/DesignAid --configuration Release --runtime ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true --output ./publish/${{ matrix.rid }}

    - name: Archive (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd publish/${{ matrix.rid }}
        tar -czvf ../../design-aid-${{ matrix.rid }}.tar.gz *

    - name: Archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd publish/${{ matrix.rid }}
        Compress-Archive -Path * -DestinationPath ../../design-aid-${{ matrix.rid }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: design-aid-${{ matrix.rid }}
        path: |
          design-aid-*.tar.gz
          design-aid-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Pack NuGet
      run: dotnet pack src/DesignAid --configuration Release --output ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/design-aid-*.tar.gz
          artifacts/design-aid-*.zip
          artifacts/*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
